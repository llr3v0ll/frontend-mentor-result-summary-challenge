<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <div class="result">
        <h1 class="your-result">Your Result</h1>
        <div class="circle">
          <h1>76</h1>
          <h2>of 100</h2>
        </div>
        <!--closing circle-->
        <h1>Great</h1>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <!--Closing of the Result Card-->
      <div class="info">
        <h1>Summary</h1>
        <span class="Reaction">
          <div>
            <img src="icon-reaction.svg" />
            <h3>Reaction</h3>
          </div>
          <p><strong>80</strong> / 100</p>
        </span>
        <span class="Memory">
          <div>
            <img src="icon-memory.svg" />
            <h3>Memory</h3>
          </div>
          <p><strong>92</strong> / 100</p>
        </span>
        <span class="Verbal">
          <div>
            <img src="icon-verbal.svg" />
            <h3>Verbal</h3>
          </div>
          <p><strong>61</strong> / 100</p>
        </span>
        <span class="Visual">
          <div>
            <img src="icon-visual.svg" />
            <h3>Visual</h3>
          </div>
          <p><strong>72</strong> / 100</p>
        </span>
        <button>Continue</button>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/llr3v0ll">Stoica Claudiu</a
      >.
    </footer>
  </body>
</html>
